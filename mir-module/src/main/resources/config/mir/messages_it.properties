mir.help.identifier                                  = <p>\r\nUn identificatore \u00E8 un codice univoco e fisso per una risorsa digitale o un\u2019opera fisica. All\u2019interno di questo campo \u00E8 possibile inserire\r\npi\u00F9 identificatori e di tipologie differenti (DOI, URN, URI ...)\r\n</p>\r\n<p>\r\nIl codice ISBN \u00E8 una sequenza numerica di 13 cifre usata internazionalmente per la ISBN13 classificazione dei libri e deve sempre essere\r\nfornita sotto forma di ISBN13 - con trattini! Se si ha a disposizione solamente l'ISBN10, questo deve essere convertito (digitare sempre\r\n978 davanti al codice e adattare il numero di controllo). Un esempio di convertitore online si trova a questo link:\r\n<a href="http://www.isbn.org/converterpub.asp">http://www.isbn.org/converterpub.asp</a>\r\n</p>\r\n<p>\r\nIn caso fosse disponibile un DOI (Digital Object Identifier) della casa editrice, questo deve essere sempre inserito. Qualora venisse\r\nspecificato il PPN, deve essere inserito come URI.\r\n</p>
mir.help.language                                    = La lingua nella quale \u00E8 redatto il documento.
mir.help.link                                        = Qui \u00E8 possibile specificare un URL per il documento in questione, nel caso questo si trovi su siti terzi. Ad esempio\r\n"http://www.springerlink.com/content/f7uw40686u422430/".\r\n<br />\r\n<br />\r\nQuesto campo non \u00E8 adatto a ospitare altre eventuali indicazioni riferite al documento. Queste possono essere inserite\r\nnel campo commento o nella descrizione.
