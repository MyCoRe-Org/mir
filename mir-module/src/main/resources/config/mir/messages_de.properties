mir.help.identifier                                                            = <p>\r\nEin Identifier ist ein eindeutige und dauerhafte Kennung f\u00FCr eine digitale Ressource oder ein physisches Werk.\r\nEs k\u00F6nnen auch mehrere unterschiedliche Identifikatoren (DOI, URN, URI ...) angegeben werden.\r\n</p>\r\n<p>\r\nISBN ist immer in Form der ISBN13 anzugeben - mit Bindestrichen! Liegt nur die ISBN10 vor, so muss diese entsprechend konvertiert\r\nwerden (978 davor schreiben und Pr\u00FCfziffer anpassen). Einen Online-Konverter gibt es z.B. hier:\r\n<a href="http://www.isbn.org/converterpub.asp">http://www.isbn.org/converterpub.asp</a>\r\n</p>\r\n<p>\r\nFalls eine DOI des Verlages vorhanden ist, ist diese in jedem Fall anzugeben. Soll die PPN angegeben werden, so ist der\r\nPPN-Zitierlink als URI einzutragen.\r\n</p>
mir.help.identifier.intern                                                     = Identifikator der Publikation, der nur einen begrenzten G\u00FCltigkeitsraum hat (z.B. innerhalb eines bestimmten Systems oder einer Einrichtung).
mir.help.identifier.isbn                                                       = ISBN ist immer in Form der ISBN13 anzugeben - mit Bindestrichen! Liegt nur die ISBN10 vor, so muss diese entsprechend konvertiert werden (978 davor schreiben und Pr\u00FCfziffer anpassen). Einen Online-Konverter gibt es z.B. hier: <a href="http://www.isbn.org/converterpub.asp">http://www.isbn.org/converterpub.asp</a>.
