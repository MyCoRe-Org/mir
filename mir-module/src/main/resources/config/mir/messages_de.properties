mir.help.embargo                      = Die von Ihrem Verlag bzw. rechtlichen oder f\u00F6rderpolitischen Rahmenbedingungen bestimmte Embargo-Frist markiert den Zeitpunkt, ab dem Ihre Zweitver\u00F6ffentlichung im Open Access verf\u00FCgbar sein darf. Dieser Termin orientiert sich in der Regel am Ersterscheinungsdatum Ihrer Ver\u00F6ffentlichung. Bitte geben Sie hier das Datum an, wann das Embargo ablaufen soll. Alle Angaben sind im ISO Format mit Bindestrich \u201EYYYY-MM-DD\u201C, \u201EYYYY-MM\u201C oder \u201EYYYY\u201C zu machen. Beispiel: \u201E2003-01-27\u201C oder \u201E2010\u201C oder \u201E2009-01\u201C.\r\n
