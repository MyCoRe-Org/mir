mir.help.link                         = Hier k\u00F6nnen Sie eine URL zum beschriebenen Dokument angeben, wenn dieses sich auf Webseiten Dritter befindet, z.B.\r\n"http://www.springerlink.com/content/f7uw40686u422430/".\r\n<br />\r\n<br />\r\nVerweise zu anderen Informationen rund um das Dokument geh\u00F6ren nicht hierher. Diese k\u00F6nnen z.B. im Kommentarfeld\r\noder bei der Beschreibung abgelegt werden.
