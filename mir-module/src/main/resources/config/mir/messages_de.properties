mir.help.typeOfResource                                                        = <p>Folgende Optionen stehen zu Auswahl:</p>\r\n<ul>\r\n<li>\r\n  <strong>Text</strong>\r\n  &#8211; Ressourcen, die im Grunde textueller Natur sind.\r\n</li>\r\n<li>\r\n  <strong>Kartografien</strong>\r\n  &#8211; Inklusive Karten, Atlanten, Globen, digitale Karten und andere kartographische Produkte.\r\n</li>\r\n\r\n<li>\r\n  <strong>notierte Musik</strong>\r\n  &#8211; Grafik, nicht realisierter Werke der Musik, sowohl in gedruckter als auch digitalisierter Form,\r\n  die die vier Komponenten\r\n  des musikalischen Tons darstellen: Tonh\u00F6he, Dauer, Klangfarbe und Lautst\u00E4rke.\r\n</li>\r\n<li>\r\n  <strong>Tonaufnahme</strong>\r\n  &#8211; wird verwendet, wenn eine Mischung aus musikalischen und nichtmusikalischen Tonaufnahmen in einer\r\n  Ressource verwendet wird\r\n  oder wenn ein Benutzer nicht zwischen musikalischen und nichtmusikalischen\r\n  Tonaufnahmen unterscheiden kann oder will.\r\n</li>\r\n<li>\r\n  <strong>musikalische Tonaufnahme</strong>\r\n  &#8211; wird verwendet, wenn eine Ressource \u00FCberwiegend eine musikalische Tonaufnahme ist.\r\n</li>\r\n\r\n<li>\r\n  <strong>nichtmusikalische Tonaufnahme</strong>\r\n  &#8211; wird verwendet, wenn eine Ressource \u00FCberwiegend eine nichtmusikalische Tonaufnahme ist.\r\n</li>\r\n<li>\r\n  <strong>Standbild</strong>\r\n  &#8211; Inklusive 2D-Bilder, Dias und Folien.\r\n</li>\r\n<li>\r\n  <strong>Filmaufnahme</strong>\r\n  &#8211; Inklusive bewegten Bildern und Videoaufnahmen, sowie TV-Programmen, digitalen Video-\r\n  und animierten Computergrafiken\r\n  &#8212; aber nicht Dias und Folien. Es enth\u00E4lt keine bewegten Bilder,\r\n  die in erster Linie Computerprogramme\r\n  sind, wie Computerspiele\r\n  oder Computer-orientierte Multimedia.\r\n  Diese sind in "Software, Multimedia" enthalten.\r\n</li>\r\n\r\n<li>\r\n  <strong>3D-Objekt</strong>\r\n  &#8211; Enth\u00E4lt von Menschen geschaffene Objekte wie Modelle, Skulpturen, Kleidung und Spielzeug,\r\n  sowie nat\u00FCrlich vorkommende\r\n  Objekte wie Proben, die f\u00FCr die Anzeige angeordnet worden sind.\r\n</li>\r\n<li>\r\n  <strong>Software, Multimedia</strong>\r\n  &#8211; Geeignet f\u00FCr alle elektronischen Ressourcen, ohne einen wesentlichen Aspekt der oben genannten\r\n  anderen Kategorien. Es\r\n  beinhaltet: Software, numerische Daten, Computer-orientierte Multimedia,\r\n  Online-Systeme und Dienstleistungen.\r\n</li>\r\n<li>\r\n  <strong>gemischtes Material</strong>\r\n  &#8211; Zeigt an, dass es signifikante Materialien in zwei oder mehr Formen gibt.\r\n  Gemischtes Material umfasst Archivbest\u00E4nde und\r\n  Sammlungen von Handschriften von Mischformen von Materialien,\r\n  wie Texte, Fotos und Tonaufnahmen.\r\n</li>\r\n</ul>
