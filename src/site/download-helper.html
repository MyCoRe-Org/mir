<html>
<!-- START SNIPPET: downloadLink -->
This is the main artifact of this project and provides a
<a id="downloadLink" href="#">WAR archive</a> that can be deployed in a servlet container.
<!-- END SNIPPET: downloadLink -->
<!-- START SNIPPET: downloadCode -->
<script type="text/javascript">
  "use strict";
  (function($) {
    $(document).ready(function() {
      var version = jQuery('#projectVersion').text().split(': ')[1].trim();
      $.getJSON('http://artifactory.mycore.de/api/search/gavc', {
        "g" : "org.mycore.mir",
        "a" : "mir-webapp",
        "v" : version
      }, function(data, textStatus, jqXHR) {
        var results = data.results;
        var uri
        for (var i=data.results.length - 1; i >= 0; i--) {
			var e=results[i];
			if (e.uri.endsWith(".war")){
			  uri=e.uri;
			  break;
			}
        }
        $('#downloadLink').attr('href', uri);
      });
    });
  })(jQuery);
</script>
<!-- END SNIPPET: downloadCode -->
</html>
